<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Rock, Paper, Scissors</title>

  
  

 

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <header>
    <img src="./images/logo.svg" alt="logo" width="100px">
    <div class="score-div">
      <p>Score</p>
      <p class="score" id="score"></p>
    </div>
  </header>
  <main>
    <div class="triangle" id="game-options">
      <img src="./images/bg-triangle.svg" alt="background-triangle" id="triangle-img">
      <div class="options paper" id="paper"><img src="./images/icon-paper.svg" alt=""></div>
      <div class="options scissors" id="scissors"><img src="./images/icon-scissors.svg" alt=""></div>
      <div class="options rock" id="rock"><img src="./images/icon-rock.svg" alt=""></div>
    </div>

    

    <div class="outcome hide" id="choices">
      <div class="outcome__head">
        <p>You Picked</p>
        <div class="outcome__image-you" id="your-choice"></div>
      </div>
      <div class="outcome__image">
        <p>The House Picked</p>
        <div class="outcome__image-house" id="computer-choice"></div>
      </div>
    </div>
    
    <div class="result hide" id="outcome">
      <p class="win-or-lose" id="win-or-lose"></p>
      <button onclick="reloader()" class="play-again" id="play-again">Play Again</button>
    </div>

  <div class="modal-container" id="modal-container">
    <div class="rules-modal" id="rules-modal" style="text-align: center;">
      <h2 class="shadow">RULES</h2>
      <img src="./images/image-rules.svg" alt="">
      <div onclick="closeModal()" class="close shadow"><img src="./images/icon-close.svg" alt=""></div>
    </div>
  </div>
  


  </main>
  <footer><button onclick="openModal()" class="rules">Rules</button></footer>


  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>

  <script src="./main.js"></script>
</body>
</html>
