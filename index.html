<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Rock, Paper, Scissors</title>

  
  

 

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <header>
    <img src="./images/logo.svg" alt="logo" width="100px">
    <div class="score-div">
      <p>Score</p>
      <p class="score"></p>
    </div>
  </header>
  <main>
    <div class="triangle">
      <img src="./images/bg-triangle.svg" alt="background-triangle" id="triangle-img">
      <div class="options paper"><img src="./images/icon-paper.svg" alt=""></div>
      <div class="options scissors"><img src="./images/icon-scissors.svg" alt=""></div>
      <div class="options rock"><img src="./images/icon-rock.svg" alt=""></div>
    </div>

    <button class="rules">Rules</button>

    <div class="outcome">
      <p>You Picked</p>
      <p>The House Picked</p>
      
      <p class="win">You Win</p>
      <p class="lose">You Lose</p>
      <button class="play-again">Play Again</button>
      
    </div>
  </main>


  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
